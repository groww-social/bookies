<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing...</title>
    <style>
        /* Premium, iOS-style loading screen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff; /* iOS Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.022em;
        }
        
        .error {
            color: #ff3b30; /* iOS Red */
            display: none;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="spinner" id="spinner"></div>
    <div class="message" id="message">Finding your destination...</div>
    <div class="error" id="errorMessage"></div>

    <script>
    const JSON_DATA_URL = "https://azpredictor.site/country.json";
    const FALLBACK_URL = "https://flipkart.com";

    async function processRedirection() {
        try {
            // Fetch both the IP and JSON data simultaneously for maximum speed
            const [ipResponse, jsonResponse] = await Promise.all([
                fetch('https://ipapi.co/json/'),
                fetch(JSON_DATA_URL)
            ]);

            if (!ipResponse.ok || !jsonResponse.ok) throw new Error('Fetch blocked or failed.');

            // Parse both JSON responses
            const [ipData, routes] = await Promise.all([
                ipResponse.json(),
                jsonResponse.json()
            ]);

            const userCountry = ipData.country_name; // e.g., "India"

            // Find match
            const matchedRoute = routes.find(route => 
                route.country && route.country.toLowerCase() === userCountry.toLowerCase()
            );

            // Execute instant redirect
            if (matchedRoute && matchedRoute.redirect_link) {
                window.location.replace(matchedRoute.redirect_link);
            } else {
                window.location.replace(FALLBACK_URL);
            }

        } catch (error) {
            console.error("Routing Error:", error);
            // Instantly redirect to fallback if anything fails (like a CORS error)
            window.location.replace(FALLBACK_URL);
        }
    }

    // Execute immediately 
    processRedirection();
</script>

</body>
</html>
