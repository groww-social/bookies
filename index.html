<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing...</title>
    <style>
        /* Premium, iOS-style loading screen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff; /* iOS Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.022em;
        }
        
        .error {
            color: #ff3b30; /* iOS Red */
            display: none;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="spinner" id="spinner"></div>
    <div class="message" id="message">Finding your destination...</div>
    <div class="error" id="errorMessage"></div>

    <script>
    // 1. Set the direct link to where your JSON is hosted
    const JSON_DATA_URL = "https://your-other-domain.com/path/to/country.json";
    
    // 2. Fallback URL if the API fails or country isn't found
    const FALLBACK_URL = "https://your-default-link.com";

    async function processRedirection() {
        try {
            // Fetch user's country from a free IP API
            const ipResponse = await fetch('https://ipapi.co/json/');
            if (!ipResponse.ok) throw new Error('Could not detect location.');
            const ipData = await ipResponse.json();
            const userCountry = ipData.country_name;

            // Fetch the routing data from your external JSON URL
            const jsonResponse = await fetch(JSON_DATA_URL);
            if (!jsonResponse.ok) throw new Error('Could not load routing data from external host.');
            const routes = await jsonResponse.json();

            // Find the matching country (case-insensitive)
            const matchedRoute = routes.find(route => 
                route.country.toLowerCase() === userCountry.toLowerCase()
            );

            // Redirect
            if (matchedRoute && matchedRoute.redirect_link) {
                window.location.replace(matchedRoute.redirect_link);
            } else {
                window.location.replace(FALLBACK_URL);
            }

        } catch (error) {
            console.error("Redirection Error:", error);
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'block';
            errorElement.innerText = "Unable to route request. Redirecting to default page...";
            
            setTimeout(() => {
                window.location.replace(FALLBACK_URL);
            }, 2000);
        }
    }

    // Start process when page loads
    window.onload = processRedirection;
</script>

</body>
</html>
