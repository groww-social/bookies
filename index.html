<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing...</title>
    <style>
        /* Premium, iOS-style loading screen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff; /* iOS Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.022em;
        }
        
        .error {
            color: #ff3b30; /* iOS Red */
            display: none;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="spinner" id="spinner"></div>
    <div class="message" id="message">Finding your destination...</div>
    <div class="error" id="errorMessage"></div>

    <script>
        // Fallback URL if the user's country is not in the JSON, or if the API fails
        const FALLBACK_URL = "https://your-default-link.com";

        async function processRedirection() {
            try {
                // 1. Fetch user's country from a free IP API
                const ipResponse = await fetch('https://ipapi.co/json/');
                if (!ipResponse.ok) throw new Error('Could not detect location.');
                const ipData = await ipResponse.json();
                const userCountry = ipData.country_name; // e.g., "India", "United States"

                // 2. Fetch the routing data from your JSON file
                const jsonResponse = await fetch('country.json');
                if (!jsonResponse.ok) throw new Error('Could not load routing data.');
                const routes = await jsonResponse.json();

                // 3. Find the matching country (case-insensitive)
                const matchedRoute = routes.find(route => 
                    route.country.toLowerCase() === userCountry.toLowerCase()
                );

                // 4. Redirect
                if (matchedRoute && matchedRoute.redirect_link) {
                    window.location.replace(matchedRoute.redirect_link);
                } else {
                    // Redirect to fallback if country isn't in the JSON
                    window.location.replace(FALLBACK_URL);
                }

            } catch (error) {
                console.error("Redirection Error:", error);
                // Hide spinner and show error, then redirect to fallback
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerText = "Unable to route request. Redirecting to default page...";
                
                setTimeout(() => {
                    window.location.replace(FALLBACK_URL);
                }, 2000);
            }
        }

        // Start process when page loads
        window.onload = processRedirection;
    </script>
</body>
</html>
