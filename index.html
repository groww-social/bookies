<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing...</title>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #1d1d1f; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #007aff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message { font-size: 17px; font-weight: 500; letter-spacing: -0.022em; text-align: center; padding: 0 20px;}
    </style>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <div class="message" id="message">Finding your destination...</div>

    <script>
        // Only points to the public tracking file. The admin file remains a secret.
        const PUBLIC_API_URL = "https://azpredictor.site/bookies/route.php";

        async function processRedirection() {
            try {
                // Fetch IP and Routing Data simultaneously for maximum speed
                const [ipResponse, jsonResponse] = await Promise.all([
                    fetch('https://ipapi.co/json/'),
                    fetch(PUBLIC_API_URL) 
                ]);

                if (!ipResponse.ok || !jsonResponse.ok) throw new Error('Network response was not ok');

                const [ipData, routes] = await Promise.all([
                    ipResponse.json(),
                    jsonResponse.json()
                ]);

                const userCountry = ipData.country_name;

                // Find matching route
                const matchedRoute = routes.find(route => 
                    route.country && route.country.toLowerCase() === userCountry.toLowerCase()
                );

                if (matchedRoute && matchedRoute.redirect_link) {
                    // Fire tracking update to cPanel in the background
                    fetch(PUBLIC_API_URL, {
                        method: 'POST',
                        keepalive: true, 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'increment', country: matchedRoute.country })
                    }).catch(e => console.error(e));

                    // Execute instant redirect
                    window.location.replace(matchedRoute.redirect_link);
                } else {
                    // NO FALLBACK: Stop spinner and show message
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('message').innerText = "Content is not available in your region.";
                }

            } catch (error) {
                // Failsafe: Stop spinner if user has aggressive adblockers blocking the IP API
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').innerText = "Unable to route request.";
            }
        }

        processRedirection();
    </script>
</body>
</html>
